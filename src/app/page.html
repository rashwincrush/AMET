<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMET Alumni Portal</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 500px;
      width: 90%;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #2563eb;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
    .meta {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #888;
    }
  </style>
  <meta http-equiv="refresh" content="0;url=/home">
</head>
<body>
  <div class="container">
    <h1>AMET Alumni Portal</h1>
    <p>Welcome to the AMET Alumni Management System</p>
    <a href="/home" class="button">Enter Alumni Portal</a>
    <p class="meta">If you are not redirected automatically, click the button above.</p>
  </div>
</body>
</html>
